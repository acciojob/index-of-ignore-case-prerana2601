<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Of Ignore Case</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Find Index of Substring (Case-Insensitive)</h2>
        <label for="mainString">Enter main string:</label>
        <input type="text" id="mainString" placeholder="Enter the main string">
        
        <label for="subString">Enter substring:</label>
        <input type="text" id="subString" placeholder="Enter the substring">
        
        <button onclick="findIndex()">Find Index</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
